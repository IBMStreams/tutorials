<!-- Apache Edgent Section -->
<a name="apacheEdgent"></a>
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Apache Edgent</h2>
                <h3 class="section-subheading text-muted">Learn how to get started with Apache Edgent on edge devices such as the Raspberry Pi.</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.categories.apacheEdgent reversed %}
            <div class="col-lg-3 col-sm-6 portfolio-item">
                <a target="_blank" href="{{ post.imgURL }}" class="portfolio-link">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-external-link fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/apacheEdgent/{{ post.thumbnail }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption bg-white apacheEdgent">
                    <h4><a target="_blank" href="{{ post.imgURL }}">{{ post.title }}</a></h4>
                    <br />
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
